<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AJAX Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Main Container -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold text-center text-black-600 mb-4">
        Diseases and there causes
      </h2>

      <button
        onclick="loadXML()"
        class="w-full bg-blue-600 text-white py-2 hover:bg-red-700 transition">
        Load Diseases
      </button>

      <div id="output" class="mt-4 space-y-3"></div>
    </div>

    <script>
      function loadXML() {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "data.xml", true);

        xhr.onload = function () {
          if (xhr.status === 200) {
            var xml = xhr.responseXML;
            var diseases = xml.getElementsByTagName("disease");
            var output = "";

            for (var i = 0; i < diseases.length; i++) {
              var name = diseases[i].getElementsByTagName("name")[0].innerHTML;
              var cause =
                diseases[i].getElementsByTagName("cause")[0].innerHTML;

              output += "<div class='border p-3 rounded-lg'>";
              output += "<h3 class='font-semibold text-lg'>" + name + "</h3>";
              output += "<p><b>Cause:</b> " + cause + "</p>";
              output += "</div>";
            }

            document.getElementById("output").innerHTML = output;
          }
        };

        xhr.send();
      }
    </script>
  </body>
</html>

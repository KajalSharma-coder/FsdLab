<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript | Popover | AJAX</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

<!-- MAIN CONTAINER -->
<div class="flex flex-wrap gap-6 justify-center">

    <!-- Alert Card -->
    <div class="bg-white p-8 rounded shadow-lg text-center w-96">
        <h1 class="text-2xl font-bold text-blue-700 mb-4">
            JavaScript Alert Demo
        </h1>

        <button onclick="showalert()"
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Show Alert
        </button>
    </div>

    <!-- Popover Card -->
    <div class="relative text-center bg-sky-100 p-8 rounded shadow-lg w-96">
        <h1 class="text-2xl font-bold text-blue-700 mb-4">
            Popover Demo
        </h1>

        <button id="popover-button"
            class="px-4 py-2 bg-purple-500 text-white rounded hover:bg-purple-600">
            Show Popover
        </button>

        <div id="popover"
            class="absolute top-full mt-2 left-0 w-72 p-4 bg-white border rounded shadow-lg hidden">
            <p class="font-semibold">Hello!!</p>
            <p>BTech Student</p>
            <p>College: SKIT Jaipur</p>

            <button id="close-popover"
                class="mt-2 px-3 py-1 bg-red-500 text-white rounded">
                Close
            </button>
        </div>
    </div>

    <!-- AJAX Card -->
    <div class="bg-white p-7 rounded shadow-md text-center w-96">
        <h1 class="text-2xl font-bold mb-4 text-purple-700">
            Load AJAX Data
        </h1>

        <button onclick="loadQuestion()"
            class="bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-700">
            Load Question
        </button>

        <p class="mt-4 font-bold" id="Loadedques"></p>
        <p class="mt-4" id="Loadedans"></p>

        <button onclick="loadAnswer()"
            class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
            Show Answer
        </button>
    </div>

</div>

<!-- JavaScript -->
<script>
    function showalert() {
        alert("Hello! This is a JavaScript alert.");
    }

    // Popover
    const popBtn = document.getElementById("popover-button");
    const popover = document.getElementById("popover");
    const closePop = document.getElementById("close-popover");

    popBtn.addEventListener("click", () => {
        popover.classList.toggle("hidden");
    });

    closePop.addEventListener("click", () => {
        popover.classList.add("hidden");
    });

    // AJAX
    let question = "";
    let answer = "";

    function loadQuestion() {
        fetch("https://newton.now.sh/api/v2/factor/x^2-1")
            .then(response => response.json())
            .then(data => {
                question = data.expression;
                answer = data.result;

                document.getElementById("Loadedques").innerHTML =
                    "Question: " + question;
                document.getElementById("Loadedans").innerHTML = "";
            });
    }

    function loadAnswer() {
        document.getElementById("Loadedans").innerHTML =
            "Answer: " + answer;
    }
</script>

</body>
</html>
